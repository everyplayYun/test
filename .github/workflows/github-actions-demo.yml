name: GitHub Actions Demo
on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - feature/**
  pull_request:
    branches:
      - develop


jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path:
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys:
            ${{ runner.os }}-gradle-

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew test

  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - name: Build love android
        id: build-love
        uses: love-actions/love-actions-android@v1
        with:
          app-name: "test application"
          bundle-id: "com.example.myapplication"
        
          icon-specifier: "@mipmap/app"
          extra-assets: ./README.md ./license.txt
          product-name: "MyApplication"
          version-string: "1.0"
          version-code: 1
          output-folder: "./dist"
          keystore-alias: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          keystore-base64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          keystore-key-password: ${{ secrets.ANDROID_KEYSTORE_KEYPASSWORD }}
          keystore-store-password: ${{ secrets.ANDROID_KEYSTORE_STOREPASSWORD }}